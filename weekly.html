<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Weather Forecast</title>

    <!-- Bootstrap 5 -->

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary px-3">

    </nav>

    <!-- SEARCH + TOGGLE -->
    <div class="container mt-4">
        <div class="row g-3">

            <div class="col-md-6">
                <input id="cityInput" type="text" class="form-control" placeholder="Search city...">

            </div>

            <div class="col-md-3 d-flex align-items-center">

            </div>

        </div>
    </div>
    <!-- WELCOME MESSAGE -->
<div id="welcomeSection" class="container mt-4 text-center">

    </div>
</div>


    <!-- FORECAST SECTION -->

        <h3 id="cityTitle" class="text-center mb-3"></h3>

        <div id="forecastContainer" class="row g-3">
            <!-- JS inserts cards -->
        </div>
    </div>

    <script src="weekly.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
